<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Character Finder App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
	<!-- Compressed CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
	 crossorigin="anonymous">


	<script src="https://kit.fontawesome.com/4f7032446d.js" crossorigin="anonymous">
	</script>
</head>

<body>
	<header>
		<div class="overlay">
			<div class="grid-container">
				<div class="grid-x grid-padding-x">
					<div class="large-12 cell">
						<h1><i class="fad fa-mask"></i> Super Character Finder App</h1>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x"></div>
      <form>
        <div class="large-6 cell">
          <h5>Search For A <span id="changeLabel"><strong>Super</strong></span> Character You Can Think Of</h5>
          <p><a href="https://akabab.github.io/superhero-api/api/glossary.html" target="_blank">List of All Characters</a></p>
          <div id="search-bar" class="input-group">
            <input id="search" type="search" placeholder="E.g. you can search 'Groot', etc."  required />
            <input id="submitBtn" class="button" type="submit" value="SEARCH">
          </div>
        </div>
         <div class="large-4 cell">
          <div class="input-group">
          
            <label>Select Gender
        <select id="gender">
          <option value=""></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        </label>

        <label>Select Alignment
        <select id="salignment">
          <option value=""></option>
          <option value="good">Good</option>
          <option value="bad">Bad</option>
        </select>
        </label>

          </div>
        </div>
    </div>
    </div>
    </div>
    </form>
  </div>
</header>

<div class="results">
    <div class="preloader"></div>
</div>

<div class="movie">
    <button id="movieBtn" class="button movie-button hidden" type="button"> Suggest Movie From Your Search</button>
     <div id="movie-results"></div>
  </div>



<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
