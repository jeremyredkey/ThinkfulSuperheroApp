<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Character Finder App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css">
	<!-- Compressed CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">


	<script src="https://kit.fontawesome.com/4f7032446d.js" crossorigin="anonymous">

	</script><link href="https://kit-pro.fontawesome.com/releases/latest/css/pro-v4-shims.min.css" media="all" rel="stylesheet"><link href="https://kit-pro.fontawesome.com/releases/latest/css/pro-v4-font-face.min.css" media="all" rel="stylesheet"><link href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css" media="all" rel="stylesheet">
</head>

<body>
	<header>
		<div class="overlay">
			<div class="grid-container">
				<div class="grid-x grid-padding-x">
					<div class="large-12 cell">
						<h1><i class="fad fa-mask" aria-hidden="true"></i> Super Character Finder App</h1>
                    </div>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="large-12 cell">
                        <form action="/script.js" method="get">

                            <div class="large-8 cell">
                                <h2>Search For Your Favorite <span id="changeLabel"><strong>Super</strong></span>
                                    Character
                                </h2>
                                <h3><a href="https://akabab.github.io/superhero-api/api/glossary.html" target="_blank">List
                                        of
                                        All Possible Characters</a></h3>
                                <div id="search-bar" class="input-group" data-children-count="1">
                                    <label for="search" class="hidden">Search</label>
                                    <input id="search" type="search" placeholder="Search 'Superman', etc." required="">
                                    <input id="submitBtn" class="button" type="submit" value="SEARCH">
                                </div>
                            </div>
                            <div class="large-4 cell">
                                <div class="input-group filters">


                                    <label for="gender" data-children-count="1">Filter By Gender
                                        <select id="gender">
                                            <option value="">&nbsp;</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </label>

                                    <label for="salignment" data-children-count="1">Filter By Alignment
                                        <select id="salignment">
                                            <option value="">&nbsp;</option>
                                            <option value="good">Good</option>
                                            <option value="bad">Bad</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </form>
                    
                
            </div>
        </div>
        </div>
        </div>

    </header>
  <main>
    <section class="results">
        <div class="hidden"><h2>Results</h2></div>
        <div class="preloader"></div>
    </section>

    <section class="movie grid-container">
                <div class="hidden"><h2>Movie Suggester</h2></div>
        <div class="cell large-auto">
            <button id="movieBtn" class="button movie-button hidden" type="button"> Suggest Movie Based On Your
                Search</button>
            <div id="movie-results"></div>
        </div>
    </section>
</main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
